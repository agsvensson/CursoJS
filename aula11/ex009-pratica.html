<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Informe o país que você vive: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="OK" onclick="verifica()">
    <div id="res">
    </div>
    <script>
        function verifica() {
            var txtpais = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Você vive no país <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
               res.innerHTML += `<p><strong>Você é Brasileiro.</strong></p>`
            } else
                res.innerHTML += `<p><strong>Você é Estrangeiro.</strong></p>`;
        }
    </script>
</body>
</html>
