<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Gênero: 
                <input type="radio" name="radsex" id="fem" checked>     <!-- os dois tem que ficar com o mesmo name para o checked ter efeito -->
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="mas">
                <label for="mas">Masculino</label>
                <!-- <input type="radio" name="radsex" id="nao"> -->
                <!-- <label for="nao">Não quero informar</label> -->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://www.linkedin.com/in/arthur-svensson/">Arthur Svensson</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
